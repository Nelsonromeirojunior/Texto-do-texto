<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor Voz para Texto</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assist/CSS/appvoztexto.css">
  </head>
  <body>
    <!-- Botão de alternância de tema -->
    <button class="theme-toggle" id="themeToggle">
      <i class="fas fa-sun"></i>
    </button>

    <div class="container-fluid">
      <div class="main-container">
        <div class="floating-particles" id="particles"></div>

        <div class="header">
          <h1>
            <i class="fas fa-microphone-alt"></i> Conversor Voz para Texto
          </h1>
          <p>Tecnologia de Reconhecimento de Fala Avançada</p>
        </div>

        <div class="control-panel">
          <!-- Status Indicator -->
          <div id="statusIndicator" class="status-indicator status-idle">
            <i class="fas fa-microphone-slash"></i> Clique no microfone para
            começar
          </div>

          <!-- Microphone Button -->
          <button id="microphoneBtn" class="microphone-btn idle">
            <i class="fas fa-microphone"></i>
          </button>

          <!-- Settings Panel -->
          <div class="settings-panel">
            <div class="row">
              <div class="col-md-6">
                <label for="languageSelect" class="form-label">
                  <i class="fas fa-language"></i> Idioma:
                </label>
                <select
                  id="languageSelect"
                  class="form-select language-selector"
                >
                  <option value="pt-BR">Português (Brasil)</option>
                  <option value="en-US">English (US)</option>
                  <option value="es-ES">Español</option>
                  <option value="fr-FR">Français</option>
                  <option value="it-IT">Italiano</option>
                  <option value="de-DE">Deutsch</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">
                  <i class="fas fa-volume-up"></i> Confiança:
                </label>
                <div class="confidence-meter">
                  <div
                    id="confidenceBar"
                    class="confidence-bar"
                    style="inline-size: 0%"
                  ></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Text Output Area -->
          <div class="mt-4">
            <label for="textOutput" class="form-label">
              <i class="fas fa-file-alt"></i> Texto Reconhecido:
            </label>
            <textarea
              id="textOutput"
              class="form-control text-output"
              placeholder="O texto reconhecido aparecerá aqui..."
              rows="8"
            ></textarea>
            <div class="word-count">
              <i class="fas fa-calculator"></i> Palavras:
              <span id="wordCount">0</span> | Caracteres:
              <span id="charCount">0</span>
            </div>
          </div>

          <!-- Control Buttons -->
          <div class="controls-row text-center">
            <button id="saveBtn" class="btn btn-save btn-custom">
              <i class="fas fa-save"></i> Salvar Texto
            </button>
            <button id="copyBtn" class="btn btn-copy btn-custom">
              <i class="fas fa-copy"></i> Copiar
            </button>
            <button id="clearBtn" class="btn btn-clear btn-custom">
              <i class="fas fa-trash"></i> Limpar
            </button>
            <button id="downloadBtn" class="btn btn-save btn-custom">
              <i class="fas fa-download"></i> Download
            </button>
          </div>

          <!-- History Panel -->
          <div class="history-panel">
            <h4><i class="fas fa-history"></i> Histórico de Conversões</h4>
            <div id="historyContainer">
              <p class="text-muted text-center">
                Nenhum histórico ainda. Comece a falar!
              </p>
            </div>
            <button
              id="clearHistoryBtn"
              class="btn btn-outline-danger btn-sm mt-3"
            >
              <i class="fas fa-trash"></i> Limpar Histórico
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script src="./assist/JS/appvoztexto.js"></script>
  </body>
</html>
